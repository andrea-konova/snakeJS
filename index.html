<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Snake on JavaScript</h1>
  <div class="score-info">
    <p class="score">Score: <span class="score-number">0</span></p>
    <p class="max-score">Max score: <span class="max-score-number">0</span></p>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <button class="button start">Start</button>
  <button class="button restart">Restart</button>

  <script src="script.js"></script>
</body>
</html>
